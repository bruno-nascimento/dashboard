<ui:composition 
	template="/templates/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="bean" value="#{atorExternoBean}" />

	<ui:define name="content">
	
		<div class="row-fluid">

			<div class="span12">
			
				<div class="widget-box">

					<div id="widget_title" class="widget-title" onclick="$('#formz').collapse('toggle')">
						<span class="icon"> <i class="icon icon-pencil"></i>
						</span>
						<h5>Inserir ator externo</h5>
					</div>
					
					<h:form id="formz" styleClass="form-horizontal">
					
						<div class="control-group">
							<label class="control-label">Nome :</label>
							<div class="controls">
								<p:inputText id="nome" required="true" value="#{atorExternoBean.atorExternoForm.nome}" />
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label">Email :</label>
							<div class="controls">
								<p:inputText id="email" required="true" value="#{atorExternoBean.atorExternoForm.email}" />
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label">Telefone :</label>
							<div class="controls">
								<p:inputText id="telefone" required="true" value="#{atorExternoBean.atorExternoForm.telefone}" />
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label">Cargo :</label>
							<div class="controls">
								<p:inputText id="cargo" required="true" value="#{atorExternoBean.atorExternoForm.cargo}" />
							</div>
						</div>
						
						<div class="control-group">
							<label class="control-label">Empresa :</label>
							<div class="controls">
								<p:inputText id="empresa" required="true" value="#{atorExternoBean.atorExternoForm.empresa}" />
							</div>
						</div>
						
						
						<div class="form-actions">
							<p:commandButton value="#{atorExternoBean.saveButtonLabel}" update=":formz,:table_form" styleClass="btn btn-inverse"
								actionListener="#{atorExternoBean.save}" onclick="msgs.show();" />
							<p:commandButton value="Deletar" update=":formz,:table_form" styleClass="btn btn-inverse" rendered="#{atorExternoBean.showDeleteButton}"
								actionListener="#{atorExternoBean.delete}" onclick="msgs.show();" />
							<p:commandButton value="Cancelar" update=":formz" styleClass="btn btn-inverse"
								actionListener="#{atorExternoBean.cancel}" />
						</div>
						
					</h:form>
					
				</div>

			</div>
		</div>


		<div class="row-fluid">
			
			<div class="span12">
				
				<h:form id="table_form">

					<div class="widget-box">
						
						<div class="widget-title">
							<span class="icon"> <i class="icon-th"></i></span>
							<h5>Lista de atores externos</h5>
						</div>
						
						<div class="widget-content">
							
							<p:dataTable id="table" var="atorExterno" value="#{atorExternoBean.dataModel}"
								tableStyleClass="table table-bordered table-striped" paginator="true" paginatorPosition="bottom"
								rows="10" selection="#{atorExternoBean.atorExternoForm}" selectionMode="single" emptyMessage="Nenhum ator externo cadastrado">
								<p:ajax event="rowSelect" listener="#{atorExternoBean.onRowSelect}" update=":formz" oncomplete="onSelectItemOpenForm('formz');"/>
								<p:column headerText="Nome">
									<h:outputText value="#{atorExterno.nome}" />
								</p:column>
								<p:column headerText="Email">
									<h:outputText value="#{atorExterno.email}" />
								</p:column>
								<p:column headerText="Telefone">
									<h:outputText value="#{atorExterno.telefone}" />
								</p:column>
								<p:column headerText="Cargo">
									<h:outputText value="#{atorExterno.cargo}" />
								</p:column>
								<p:column headerText="Empresa">
									<h:outputText value="#{atorExterno.empresa}" />
								</p:column>
							</p:dataTable>

						</div>
					</div>

				</h:form>

			</div>

		</div>

	</ui:define>

</ui:composition>
