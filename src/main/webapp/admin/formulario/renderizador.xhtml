<ui:composition 
	template="/templates/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
	
		<div class="row-fluid">

			<div class="span12">
			
				<div class="widget-box">
				
						<h:form id="title_header">
							<div id="widget_title" class="widget-title"	onclick="$('#formz').collapse('toggle')">
								<span class="icon"> <i class="icon icon-pencil"></i>
								</span>
								<h5>TESTE RENDERIZADOR</h5>
							</div>
							
							<br/>
							
							<h1>#{testeRenderizadorFormularios.formulario.nome}</h1>
							
							<br/>
							
							<ui:include src="/templates/formulario/renderer.xhtml" >
								<ui:param name="valores" value="#{testeRenderizadorFormularios.listaValores}" />
							</ui:include>
							
							<p:commandButton value="Salvar" styleClass="btn btn-inverse" actionListener="#{testeRenderizadorFormularios.salvar}" onclick="msgs.show();" />
							
						</h:form>
						
					</div>

			</div>

		</div>

	</ui:define>

</ui:composition>
