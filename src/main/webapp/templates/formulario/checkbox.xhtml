<ui:composition lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:param name="valor" value="#{valor}" />
	
	
	<div class="control-group">
		<label class="control-label">#{valor.campoFormulario.campo.label}</label>
		<div class="controls">
			<p:selectCheckboxMenu value="#{valor.valor}" label="Opções" filter="true" filterText="Filtrar" filterMatchMode="startsWith" >  
		        <f:selectItems value="#{valor.campoFormulario.campo.opcoes}" var="opcao">
		        	<f:selectItem itemLabel="opcao.label" itemValue="opcao.valor"/>
		        </f:selectItems>  
		    </p:selectCheckboxMenu>  
		</div>
	</div>


</ui:composition>
